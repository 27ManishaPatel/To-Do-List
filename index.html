<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="todolist">

        <div class="mynote">
            <h1 class="heading">DON'T FORGET TO...<img src="https://www.pngmart.com/files/8/List-PNG-Photo.png"
                    width="180px" height="100px"> </h1>

            <h3 id="day"></h3>
            <input type="text" id="mylist" placeholder="Remember to...">
            <button class="addbtn" onclick="todolist()" type="button">Add</button>

        </div>
        <ul id="todoList">
            <li>Drink Plenty of Water <i id="close" class="fa fa-trash"></i></li>
            <li>Eat Well <i id="close" class="fa fa-trash"></i></li>
            <li class="checked">Get Some Exercise <i id="close" class="fa fa-trash"></i></li>
            <li>Follow a Morning Routine <i id="close" class="fa fa-trash"></i></li>
            <li>Cut Yourself Some Slack <i id="close" class="fa fa-trash"></i></li>
            <li>Get Enough Sleep <i id="close" class="fa fa-trash"></i></li>
            <li>Keep Learning <i id="close" class="fa fa-trash"></i></li>
            <li>Focus on Experiences <i id="close" class="fa fa-trash"></i></li>
            <li>Look at the Bright Side <i id="close" class="fa fa-trash"></i></li>
            <li>Use Your Power of Choice <i id="close" class="fa fa-trash"></i></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
